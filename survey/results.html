<html>
	<body>
		<b>{{survey.title}}</b>
		<table>
			<tr>
				<td>Id</td><td>Question</td><td>Results</td>
			</tr>
			{% for result in results %}
			<tr>
				<td>{{ result.0.index }}</td> 
				<td>{{ result.0.content }}</td>
				<td><table>
					{% for vote_results in result.1 %}
					<tr><td>{{vote_results.0}} : </td><td>{{vote_results.1}}</td></tr>
					{% endfor %}
				</table></td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
